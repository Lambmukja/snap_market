{% extends "base.html" %}

{% block content %}
    대상 마켓: {{ market.studio_name }}<br>

    계약 고객: {{ user.username }}<br>

    가격: {{ market.costs }}원<br>

    <form name="contract_create" method="post" action="{% url 'contract_create' market.pk %}">{% csrf_token %}
    <div class="form-label">
        {{ form.start_time.label_tag }}
    </div>
    <div class="form-field">
        {{ form.start_time }}
    </div>
    
    <div style="overflow:hidden;">
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <div id="datetimepicker12"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker12').datetimepicker({
                inline: true,
                sideBySide: true
            });
        });
    </script>
    </div>

    <div class="form-label">
        {{ form.end_time.label_tag }}
    </div>
    <div class="form-field">
        {{ form.end_time }}
    </div>
    <button class="btn btn-primary btn-block" type="submit">계약하기</button>
    </form>
{% endblock %}
