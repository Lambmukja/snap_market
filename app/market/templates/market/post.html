{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="col">
        <h2>{{ market.studio_name }}</h2>
        위치: {{ market.location }} <br>

        태그:
        {% for tag in tags %}
            {{ tag.tag }} &nbsp;
        {% endfor %}
        <br><br>
        {% if market.photo %}
            <img src="{{ market.photo.url }}"> <br>
        {% endif %}
        {{ market.posts }} <br>
    </div>
{% endblock %}
