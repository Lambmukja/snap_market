{% load staticfiles %}
<html lang="en">
<head>
    <title>스냅사진 마켓 서비스</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet"
          type="text/css">
    <link rel="'stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="page-header">
    <div class="page-header-right">
        {% if user.is_authenticated %}
            <a href="{% url 'member_logout' %}" class="top_menu">로그아웃</a>
        {% else %}
            <a href="{% url 'member_login' %}" class="top_menu">로그인</a>
            <a href="{% url 'member_signup' %}" class="top_menu">회원가입</a>
        {% endif %}
    </div>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
